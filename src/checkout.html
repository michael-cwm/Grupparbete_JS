<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="ts/checkout.ts" type="module" defer></script>
    <link href="scss/main.scss" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
<div class="bigWrapper">

<!-- The Modal -->
<div id="myModal" class="modalContainer">

  <!-- Modal content -->
  <div class="modalContent">
    <div class="closeWrapper">
        <span class="bi-x close"></span>
    </div>
    <p>Thank you, you're far too kind</p>
    <div class="gif"></div>
  </div>

</div>

    <div class="checkout-container">
      <i class="bi bi-arrow-left" id="arrowBack"></i>
        <div class="payment-container">
            <div class="payment">
                <div class="payment-centering">
                <div><h4>Leverans & betalning</h4></div>
                <form><input type="radio"></input><span>Postleverans</span></form>
                <p>Få värdebeviset hem i brevlådan.</p>
                </div>
            </div>
            <div class="adress">
                <div><h4>Dina uppgifter</h4></div>
                <section>
                    <form class="g-3 needs-validation" action="checkout.html" novalidate>
                      <div class="col-md-12">
                        <label for="firstname" class="form-label">Förnamn</label>
                        <input type="text" class="form-control" id="firstname" required />
                        <div class="invalid-feedback">Fyll i ditt förnamn.</div>
                      </div>
                      <div class="col-md-12">
                        <label for="lastname" class="form-label">Efternamn</label>
                        <input type="text" class="form-control" id="lastname" required />
                        <div class="invalid-feedback">Fyll i ditt efternamn.</div>
                      </div>
                      <div class="col-md-12">
                        <label for="email" class="form-label">E-post</label>
                        <input type="text" class="form-control" id="email" required />
                        <div class="invalid-feedback">Fyll i din e-post.</div>
                      </div>
                      <div class="col-md-12">
                        <label for="tel" class="form-label">Telefonnummer</label>
                        <input type="tel" class="form-control" id="tel" required />
                        <div class="row select-menu">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <label for="adress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="adress" required />
                        <div class="valid-feedback">Trevligt!</div>
                        <div class="invalid-feedback">Fyll i address.</div>
                      </div>
                      <div class="col-md-12">
                        <label for="state" class="form-label">Stad</label>
                        <input type="text" class="form-control" id="state" required />
                        <div class="invalid-feedback">Fyll i stad.</div>
                      </div>
                      <div class="col-md-12">
                        <label for="zip">Postnummer</label>
                        <input
                          class="form-control"
                          type="text"
                          name="zip"
                          id="zip"
                          required
                        />
                        <div class="invalid-feedback">Fyll i postnummer.</div>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="invalidCheck"
                            required
                          />
                          <label class="form-check-label" for="invalidCheck">
                            Jag godkänner allt.
                          </label>
                          <div class="invalid-feedback">Klicka i knappen.</div>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-secondary needs-validation" type="submit" id="myBtn">
                          BESTÄLL
                        </button>
                      </div>
                    </form>
                  </section>
            </div>
        </div>
    </div>

  </div>
</body>
</html>
